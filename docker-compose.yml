version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: gemini-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: gemini_image_generator
      MYSQL_USER: ${DB_USER:-gemini}
      MYSQL_PASSWORD: ${DB_PASSWORD:-geminipass}
    networks:
      - gemini-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Go Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gemini-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_URL: https://generativelanguage.googleapis.com/v1beta
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-gemini}
      DB_PASSWORD: ${DB_PASSWORD:-geminipass}
      DB_NAME: gemini_image_generator
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - gemini-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api
    container_name: gemini-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gemini-network

volumes:
  mysql_data:
    driver: local

networks:
  gemini-network:
    driver: bridge
