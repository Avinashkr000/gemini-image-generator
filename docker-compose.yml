version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: gemini-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: gemini-image-generator
    networks:
      - gemini-network

  # Go Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gemini-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_URL: https://generativelanguage.googleapis.com/v1beta
      MONGODB_URI: mongodb://mongodb:27017/gemini-image-generator
      MONGODB_DATABASE: gemini-image-generator
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - gemini-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080/api
    container_name: gemini-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gemini-network

volumes:
  mongodb_data:
    driver: local

networks:
  gemini-network:
    driver: bridge
